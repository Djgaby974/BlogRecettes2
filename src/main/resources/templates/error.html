<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Erreur</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div layout:fragment="content" class="error-container">
        <div class="error-content">
            <h1 class="error-code" th:text="${errorCode}">404</h1>
            <h2 class="error-title" th:text="${errorTitle}">Page non trouvée</h2>
            <p class="error-message" th:text="${errorMessage}">
                La page que vous recherchez n'existe pas ou a été déplacée.
            </p>
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 2rem;
            text-align: center;
        }
        
        .error-content {
            max-width: 600px;
            padding: 2rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: #2c3e50;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
            border: 1px solid #2980b9;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
    </style>
</body>
</html>
